<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío entregable: Incorporar eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script defer src="js/js.js"></script>
</head>

<body>
    <h1 class="h1">Cotizador de alquiler de vehículos</h1>

    <form action ="#" class="form shadow p-3 mb-5 bg-body rounded">
        
        <!--
        <div class="input-group margins">
            <span class="input-group-text">Nombre y apellido</span>
            <input type="text" aria-label="nombre" class="form-control">
            <input type="text" aria-label="apellido" class="form-control">
        </div>
        -->

        <div class="form-floating margins">
            <select type = "text" class="form-select" id="selectAuto" aria-label="Floating label select example">
                <option selected>-</option>
                <option value="1">Audi A3 Sportback</option>
                <option value="2">Citroen C4 Picasso</option>
                <option value="3">Mercedes B Class</option>
                <option value="4">Opel Zafira</option>
                <option value="5">Renault Kadjar</option>
            </select>
            <label for="floatingSelect">Modelo de vehículo</label>
        </div>
        <div class="form-floating margins">
            <select type="text" class="form-select" id="selectSeguro" aria-label="Floating label select example">
                <option selected>-</option>
                <option value="1">Seguro base</option>
                <option value="2">Seguro integral</option>
            </select>
            <label for="floatingSelect">Seguro</label>
        </div>
        <div class="form-floating margins">
            <input type="number" class="form-control" id="inputDias" placeholder="Leave a comment here" id="floatingTextarea"></input>
            <label for="floatingTextarea">Cantidad de días</label>
        </div>

        <!--
        <label for="customRange2" class="form-label">Rango de precios</label>
        <input type="range" class="form-range" min="0" max="5" id="customRange2">
        -->

        <input type="submit" class="btn btn-primary btn-sm" id="submit" value="Cotizar"></input>
        <input type="reset" class="btn btn-secondary btn-sm" id="cancelar" value="Cancelar"></input>
    </form>
    <!--
    <p id="suCotizacion" class="form shadow p-3 mb-5 bg-body rounded">
        Texto resultado de la cotización
    </p>
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
