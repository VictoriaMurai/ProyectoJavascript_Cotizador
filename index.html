    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/js.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="flota.html">Flota</a>
                        </li>
                    </ul>
                </div>
        </div>
    </nav>

    <h1 class="h1">Cotizador de alquiler de vehículos</h1>

    <form action ="#" class="form shadow p-3 mb-5 bg-body rounded">
        <div class="form-floating margins">
            <select class="form-select" id="selectAuto" aria-label="Floating label select example">
                <option> </option>
            </select>
            <label for="floatingSelect">Modelo de vehículo</label>
        </div>
        <div class="form-floating margins">
            <select class="form-select" id="selectSeguro" aria-label="Floating label select example">
                <option> </option>
            </select>
            <label for="floatingSelect">Seguro</label>
        </div>
        <div class="form-floating margins">
            <input type="number" class="form-control" id="inputDias" placeholder="Leave a comment here" id="floatingTextarea"></input>
            <label for="floatingTextarea">Cantidad de días</label>
        </div>
        <button class="btn btn-primary btn-sm" id="btnCotizar" value="Cotizar">Cotizar</button>
        <input type="reset" class="btn btn-secondary btn-sm" id="cancelar" value="Cancelar"></input>
    </form>

    <div class= "form shadow p-3 mb-5 bg-body rounded">
        <h4 class="black-text left-align">Alquiler de vehículo: </h4>
        <div class="col s4 right">
            <h4 id="valorAlquiler" class="yellow-text right-align">$ 0.00</h4>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
